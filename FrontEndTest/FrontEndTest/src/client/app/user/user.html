<div class="col-xs-12 col-sm-2 col-md-3 col-lg-4"></div>
<div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
    <form>
        <br />
        <br />
        <br />
        <label>First Name</label>
        <input type="text" class="form-control" ng-model="vm.user.firstName">
        <label>Last Name</label>
        <input type="text" class="form-control" ng-model="vm.user.lastName">
        <label>Age</label>
        <input type="number" class="form-control" ng-model="vm.user.age">
        <label>Color Preference</label>
        <input type="text" class="form-control" ng-model="vm.user.colorPreference">  
        <br />
        <button class="btn btn-info btn-block btn-lg" type="submit" ng-click="vm.registerUser()">
            Register User Preferences
        </button>
    </form>
    <br />
</div>
