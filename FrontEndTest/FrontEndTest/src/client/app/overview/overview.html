<div class="row" ng-show="vm.users.length > 0">
    <div class="col-xs-12">

        <h3>User Details</h3>
        <br />
        <table class="table table-striped">   
            <tr class="success">
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Color Preference</th>
            </tr>
            <tr ng-repeat="user in vm.users">
                <th>{{user.firstName}}</th>
                <th>{{user.lastName}}</th>
                <th>{{user.age}}</th>
                <th>{{user.colorPreference}}</th>
            </tr>
        </table>

     </div>
</div>

<div class="row" ng-show="vm.users.length > 0">
    <div class="col-xs-12">

        <h3>Color statistics</h3>
        <br />

    </div>
</div>
